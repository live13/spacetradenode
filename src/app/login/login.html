<h1>Space trade</h1>
<form ng-submit="lg.login()">
    <div>
        <label>Username:</label>
        <input type="text" name="username" ng-model="lg.name" />
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" ng-model="lg.pass" />
    </div>
    <div>
        <input type="submit" value="Login"/>
    </div>
    <div>
        <a href="api/login/facebook"><span class="facebook"><img src="/images/login-with-facebook.png"></a>
    </div>
</form>
