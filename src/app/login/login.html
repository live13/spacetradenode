<form ng-submit="lg.login()">
    <div>
        <label>Username:</label>
        <input type="text" name="username" ng-model="lg.name" /><br/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" ng-model="lg.pass" />
    </div>
    <div>
        <input type="submit" value="Submit"/>
    </div>
</form>
